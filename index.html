<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- google fonts -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive rating component</title>


  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <div class="rating-card card">
    <div class="rating-card__star circle">
      <img src="images/icon-star.svg" alt="star icon">
    </div>
    <div class="rating-card__text">
      <h1 class="rating-card__text-title title">How did we do?</h1>
      <p class="rating-card__text-info info">Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
    </div>
    <div class="rating-card__rate">
      <button class="circle rating-card__rate-button" value='1' >1</button>
      <button class="circle rating-card__rate-button" value='2'>2</button>
      <button class="circle rating-card__rate-button" value='3' >3</button>
      <button class="circle rating-card__rate-button" value='4' >4</button>
      <button class="circle rating-card__rate-button" value='5' >5</button>
    </div>
    <button type="submit" class="button">submit</button>
  </div>

  <div class="thank-you card">
    <img src="images/illustration-thank-you.svg" alt="mobile phone" class="thank-you__img">

    <p class="thank-you__selection">You selected <span class="userSelection"></span> out of 5</p>

    <h2 class="thank-you__text-title title">Thank you!</h2>
    <p class="thank-you__text-info info">We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!</p>
  </div>



  <script src="js/script.js"></script>
</body>
</html>
